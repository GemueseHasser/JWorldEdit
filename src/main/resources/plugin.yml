version: '${project.version}'
load: 'POSTWORLD'
author: 'Jonas0206'
authors: [ 'Jonas0206' ]
website: '${project.url}'
main: '${project.groupId}.${project.artifactId}.${project.name}'
depend: [ ]
softdepend: [ ]
api-version: '1.13'
loadbefore: [ ]
prefix: '${project.name}'

commands:
  /pos1:
    description: 'Setzt die erste Position, um einen Bereich zu markieren!'
    usage: '</command>'
  /pos2:
    description: 'Setzt die zweite Position, um einen Bereich zu markieren!'
    usage: '</command>'
  /set:
    description: 'Setzt alle markierten Blöcke neu!'
    usage: '</command> <material>'
  /replace:
    description: 'Ersetzt einen bestimmten Block im markierten Bereich durch einen anderen, oder ersetzt alle im
    markierten Bereich gesetzten Blöcke zu einem neuen Block!'
    usage: '</command> <oldBlock> <newBlock> | </command> <newBlock>'
  /expand:
    description: 'Erweitert einen zuvor markierten Bereich!'
    usage: '</command> <vert>'
  /undo:
    description: 'Macht eine zuvor getätigte Aktion rückgängig!'
    usage: '</command>'